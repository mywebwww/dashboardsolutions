    <script>
    function myFunction() {
      var paymentCode;
      var inpObj = document.getElementById("id1").value;
      if (inpObj < 0.01) {
        document.getElementById("demo").innerHTML = "Invalid amount";
      } else {
        document.getElementById("demo").innerHTML = "OK";
        document.getElementById("payContainer").removeAttribute("hidden");
      }
      
    } 
    </script>




    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Make Payment</h1>

    <div class="text-center">
      <p>Enter Amount</p>
      $<input  id="id1" type="number">
      <button  onclick="myFunction()">Summit</button>
      <p id="demo"></p>
    </div>

    


    <div class="text-center" id="payContainer" hidden>
      <div id="paypal-button-container"></div>
      <script src="https://www.paypal.com/sdk/js?client-id=Ad1C7HL443D4KHTS_b0DX7WHyZZ_1YBCSWE18P84Wq2GgSKjSUhDtmRD5Ji1jOKDKf5QWkX1mTD6AjuM" data-sdk-integration-source="button-factory"></script>
      <script>
        paypal.Buttons({
            style: {
                shape: 'rect',
                color: 'gold',
                layout: 'vertical',
                label: 'pay',
                
            },
            createOrder: function(data, actions) {
              var theAmount = document.getElementById("id1").value;
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: theAmount
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }
        }).render('#paypal-button-container');
      </script>
